<script>
var array=["./1.csv","./2.csv","./3.csv","./4.csv","./5.csv","./6.csv","./7.csv","./8.csv","./9.csv","./10.csv","./11.csv","./12.csv","./13.csv","./14.csv","./15.csv","./16.csv","./17.csv","./18.csv","./19.csv","./20.csv"];
k=0;
setInterval(function(){	
d3.select('svg').append('text')
.attr({
	x:50,
	y:50,
	fill:"black",
	"font-size":20
})

//csvファイルを読み込んでデータを出力するメソッド	
d3.csv(array[k], function(data){
	var h = 300;
	var w = 500;
	var random = d3.random.irwinHall(2)//アーウィンホール分布
	var countMax = d3.max(data, function(d){ return d.count} );
	var sizeScale = d3.scale.linear().domain([0, countMax]).range([10, 50])
	var colorScale = d3.scale.category20();
	var words = data.map(function(d) {
		return {
			text: d.word,
			size: sizeScale(d.count) //頻出カウントを文字サイズに反映
			};
		});	 
	d3.layout.cloud().size([w, h])
		.words(words)
//		.rotate(function() { return Math.round(1-random()) *90; }) //ランダムに文字を90度回転
		.rotate(function() { return 0; } )
		.font("Impact")
		.fontSize(function(d) { return d.size; })
		.on("end", draw) //描画関数の読み込み
		.start();

	//wordcloud 描画
	function draw(words) {
		d3.selectAll('text').remove();
		d3.select("svg")
		.attr({
			"width": w,
			"height": h
		})
		.append("g")
		.attr("transform", "translate(250,150)")
		.selectAll("text")
		.data(words)
		.enter().append("text")
		.style({
			"font-family": "Impact",
			"font-size":function(d) { return d.size + "px"; },
			"fill": function(d, i) { return colorScale(i); }
		})
		.attr({
			"text-anchor":"middle",
			"transform": function(d) {
				return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
			}
		})
		.text(function(d) { return d.text; });
	}	
});
k++;
if(k>19){
k=0;
location.reload();
}
},10000);
</script>
